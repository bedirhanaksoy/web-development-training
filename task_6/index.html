<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="App.js"></script>
        <link href="/src/output.css" rel="stylesheet" />
    </head>

    <div classname="my-10 ">
        <div class="flex flex-col items-center justify-center my-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-blue-500 md:text-2xl text-center py-6">
                User List
            </h1>  
            <ul id="userList"></ul>
            <script>getData();</script>
        </div>
    
        <div class="flex flex-col items-center justify-center my-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-blue-500 md:text-2xl text-center py-6">
                Create User
              </h1>  
            <form id="create" action="" method="post" onsubmit="return validateCreateUser()">
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="create_username" class="border rounded-md border-gray-300 p-2" ><br><br>
                <label for="email">Email:</label><br>
                <input type="text" name="email" id="create_email" class="border rounded-md border-gray-300 p-2" ><br><br>
                <label for="password">Password:</label><br>
                <input type="text" name="password" id="create_password" class="border rounded-md border-gray-300 p-2" ><br><br>
                <button type="submit" value="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Save</button>
            </form>
        </div>

        <div class="flex flex-col items-center justify-center my-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-blue-500 md:text-2xl text-center py-6">
                Update User
              </h1>  
            <form id="update" action="" method="post" onsubmit="return validateUpdateUser()">

                <label for="id">User's ID to update:</label><br>
                <input type="number" name="ID" id="update_id" class="border rounded-md border-gray-300 p-2" ><br><br>
                <label for="new_username">New Username:</label><br>
                <input type="text" name="username" id="update_username" class="border rounded-md border-gray-300 p-2" ><br><br>
                <label for="new_email"> New Email:</label><br>
                <input type="text" name="email" id="update_email" class="border rounded-md border-gray-300 p-2" ><br><br>
                <label for="new_password">New Password:</label><br>
                <input type="text" name="password" id="update_password" class="border rounded-md border-gray-300 p-2" ><br><br>
                <button type="submit" value="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Update</button>
            </form>
        </div>

        <div class="flex flex-col items-center justify-center my-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-blue-500 md:text-2xl text-center py-6">
                Delete User
              </h1>  
            <form id="delete" action="" method="post" onsubmit="return validateDeleteUser()">
                <label for="user_delete_id">User ID to delete:</label><br>
                <input type="number" name="delete_id" id="delete_id" class="border rounded-md border-gray-300 p-2" ><br><br>
                <input type="submit" value="submit"">
                <button type="submit" value="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Delete</button>
            </form>
        </div>
    </div>

</html>
